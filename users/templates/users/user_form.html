{% extends 'catalog/base.html' %}
{% block content %}

<div class="col-12">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h3>Мой профиль</h3>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">

                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success">Сохранить</button>

                    </form>
                    <br>
                    <div class="card-footer">
                        <p>Забыли пароль? <a href="{% url 'users:generate_new_password' %}">Восстановить пароль</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
