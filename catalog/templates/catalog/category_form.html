{% extends 'catalog/base.html' %}
{% block content %}
<form method="post" enctype="multipart/form-data">
    <div class="col-12">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        {% if not object %}
                        Добавление категории
                        {% else %}
                        Редактирование категории
                        {% endif %}
                    </div>
                    <div class="card-body">

                        {% csrf_token %}
                        {{ form.as_p }}

                        <button type="submit" class="btn btn-primary">
                            {% if object %}
                            Сохранить
                            {% else %}
                            Создать
                            {% endif %}
                        </button>

                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock %}
