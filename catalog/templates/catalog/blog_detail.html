{% extends 'catalog/base.html' %}
{% load my_tags %}

{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

            <!-- Левая часть с изображением -->
            <div class="col">
                <div class="card shadow-sm bg-warning ">
                    {% if object.preview %}
                    <img class="card-img-top" src="{{ object.preview | mediapath }}" width="500" height="500"
                         alt="{{object}}">
                    {% else %}
                    <img src="{{ 'no_photo.jpg' | mediapath }}" alt="no_photo">
                    {% endif %}
                </div>
            </div>
            <!-- Правая часть с информацией-->
            <div class="card-body px-4 ">
                <p class="text-uppercase text-center fw-bolder">
                    {{ object.blog_title }}
                </p>

                <p class="card-text p-2">
                    {{ object.body }}
                </p>
            </div>
            <div class="card-footer">
                Просмотры: {{ object.views_count}}

            </div>
        </div>
    </div>
</div>
{% endblock %}
